# us
el_traverse_time 2  

# mm
el_sipm_d 5 
el_width 5  
xydim 20

# must be a whole number, # mm
xypitch 10 

# FOR NOW el_traverse_time % zpitch must be 0! 
# us, float
zpitch 2.0

# if > 127, change f_TS datatype NOT uint
zdim 60 

# add poisson noise to p photon detection by each SiPM
photon_detection_noise False

# photons sent to multiple time bins for each drifting electron
zmear False 
