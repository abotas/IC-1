# set_pmap_store
PATH_OUT /home/abotas/
FILE_OUT SE_no_diff_no_smear_no_noise.h
COMPRESSION ZLIB4

RUN_NUMBER 0

# set_print
NPRINT 1000

NEVENTS 1000
RUN_ALL False

# DRIFTING_ELECTRONS
electrons_prod_F False
max_energy 2.6e6
reduce_electrons 100
